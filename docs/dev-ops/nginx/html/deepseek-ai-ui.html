<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen">
<div class="container mx-auto max-w-4xl h-screen flex flex-col">
    <!-- 标题栏 -->
    <div class="p-4 bg-white rounded-lg shadow-lg mb-4 mt-4">
        <h1 class="text-2xl font-bold text-blue-600 text-center">
            <i class="fas fa-robot mr-2"></i>
            AI对话助手
        </h1>
    </div>

    <!-- 消息容器 -->
    <div id="messageContainer" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white rounded-lg shadow-lg">
        <div class="text-center text-gray-500 py-8">
            <i class="fas fa-comments text-4xl mb-4"></i>
            <p>开始与AI对话吧！</p>
        </div>
    </div>

    <!-- 输入区域 -->
    <div class="p-4 bg-white rounded-lg shadow-lg mt-4 mb-4">
        <div class="flex space-x-2">
            <input
                    type="text"
                    id="messageInput"
                    placeholder="输入您的问题..."
                    class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button
                    onclick="sendMessage()"
                    class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                    id="sendBtn"
            >
                发送
            </button>
        </div>
        <div class="mt-2 text-xs text-gray-500">
            按 Enter 发送消息
        </div>
    </div>
</div>

<script>
    // 添加消息到容器
    function addMessage(content, isUser = false) {
        const container = document.getElementById('messageContainer');
        const messageDiv = document.createElement('div');

        messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'} mb-4`;

        messageDiv.innerHTML = `
                <div class="max-w-[80%] p-3 rounded-lg ${
            isUser
                ? 'bg-blue-500 text-white rounded-br-none'
                : 'bg-gray-200 text-gray-800 rounded-bl-none'
        }">
                    ${content}
                </div>
            `;

        container.appendChild(messageDiv);
        container.scrollTop = container.scrollHeight;

        return messageDiv;
    }

    // 发送消息 - 使用Fetch API
    async function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) return;

        // 清空输入框并禁用发送按钮
        input.value = '';
        const sendBtn = document.getElementById('sendBtn');
        sendBtn.disabled = true;
        sendBtn.innerHTML = '发送中...';

        // 添加用户消息
        addMessage(message, true);

        // 添加AI消息占位符
        const aiMessageDiv = addMessage('<span class="animate-pulse">思考中...</span>', false);
        const aiMessageContent = aiMessageDiv.querySelector('div');

        try {
            // 使用Fetch API调用流式接口
            const model = 'deepseek-r1:1.5b';
            const apiUrl = `http://localhost:8090/api/v1/ollama/generate_stream?model=${model}&message=${encodeURIComponent(message)}`;

            console.log('请求URL:', apiUrl); // 调试信息

            const response = await fetch(apiUrl);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            if (!response.body) {
                throw new Error('No response body');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();

                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                buffer += chunk;

                // 处理SSE格式数据
                const lines = buffer.split('\n');
                buffer = lines.pop() || ''; // 保留未完成的行

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const dataStr = line.slice(6); // 去掉 'data: ' 前缀
                            if (dataStr.trim() === '') continue;

                            const data = JSON.parse(dataStr);
                            const content = data.result?.output?.content || '';
                            const finishReason = data.result?.metadata?.finishReason;

                            if (content) {
                                // 更新AI消息内容
                                let currentContent = aiMessageContent.textContent;
                                if (currentContent === '思考中...') {
                                    currentContent = '';
                                }
                                aiMessageContent.textContent = currentContent + content;
                            }

                            if (finishReason === 'STOP') {
                                console.log('流式响应结束');
                                break;
                            }
                        } catch (e) {
                            console.error('解析JSON错误:', e, '原始数据:', line);
                        }
                    }
                }

                // 滚动到底部
                const container = document.getElementById('messageContainer');
                container.scrollTop = container.scrollHeight;
            }

        } catch (error) {
            console.error('请求错误:', error);
            aiMessageContent.textContent = '抱歉，请求失败: ' + error.message;
            aiMessageContent.className = 'max-w-[80%] p-3 rounded-lg bg-red-100 text-red-800 rounded-bl-none';
        } finally {
            // 重新启用发送按钮
            sendBtn.disabled = false;
            sendBtn.innerHTML = '发送';
        }
    }

    // 回车发送
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    // 清空聊天
    function clearChat() {
        document.getElementById('messageContainer').innerHTML = `
                <div class="text-center text-gray-500 py-8">
                    <i class="fas fa-comments text-4xl mb-4"></i>
                    <p>开始与AI对话吧！</p>
                </div>
            `;
    }

    // 添加清空按钮到标题栏
    const titleBar = document.querySelector('.p-4.bg-white');
    titleBar.innerHTML += `
            <div class="text-center mt-2">
                <button onclick="clearChat()" class="px-3 py-1 bg-gray-200 text-gray-700 rounded text-sm hover:bg-gray-300">
                    <i class="fas fa-trash-alt mr-1"></i>清空对话
                </button>
            </div>
        `;
</script>
</body>
</html>
